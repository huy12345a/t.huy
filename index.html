<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="hiendanhsach()">danh sach</button>
<button onclick="add()">add</button>
<div id="disp"></div>
<script>
    let a = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6'];
    hiendanhsach()

    function hiendanhsach() {
        let str = '<h1>Danh sach dien thoai</h1>' +
            `<h3> so luong san pham : ${a.length}</h3>`

        for (let i = 0; i < a.length; i++) {
            str += `<h2>${a[i]} <button onclick="edit(${i})">edit</button></h2>`
            document.getElementById('disp').innerHTML = str
        }
    }
    function add() {
        let str = '<input id="nhap"> <button onclick="addd()">add </button>'
        document.getElementById('disp').innerHTML=str
    }
    function addd(){
        a.push(document.getElementById('nhap').value)
        hiendanhsach()
    }
    function edit(x){
        let str = `<input id="edit" value="${a[x]}"> <button onclick="sua(${x})">add </button>`
        document.getElementById('disp').innerHTML=str
    }
    function sua(x){
        a[x]= document.getElementById('edit').value;
        hiendanhsach()



    }



</script>

</body>
</html>
